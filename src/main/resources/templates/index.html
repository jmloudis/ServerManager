<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ServerFrontend</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">

</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Servers</h2>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary">Print Report</button>
                        <button type="button" class="btn btn-info">Scan LAN</button>

                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>New Server</span>
                        </a>

                        <span>
                          <select  name="status" ngModel="ALL"
                                   class="btn btn-info" style="height: 32.91px;">
                              <option value="ALL">ALL</option>
                              <option value="SERVER_UP">SERVER UP</option>
                              <option value="SERVER_DOWN">SERVER DOWN</option>
                          </select>
                      </span>
                    </div>
                </div>
            </div> <br>
                    <div class="col-md-12 single-note-item text-center">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>

                    <table class="table table-striped table-hover" id="servers">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>IP Address</th>
                            <th>Name</th>
                            <th>Memory</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Ping</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody  >
                        <tr th:each="server : ${allServers}">
                            <td><img th:src="@{'data:image/png;base64,' + ${server.getImageUrl()}}"/></td>
                            <td th:text="${server.getIpAddress()}"></td>
                            <td th:text="${server.getName()}"></td>
                            <td th:text="${server.getMemory()}"></td>
                            <td th:text="${server.getType()}"></td>
                            <td>
                <span th:text="${server.getStatus()}" class="badge">

                </span>
                            </td>

                            <td>
                                <a style="cursor: pointer;" th:href="@{/ping/{id}(id=${server.ipAddress})}" >
                                    <i class="material-icons" title="Ping server">&#xe328;</i>
                                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                                </a>
                            </td>

                            <td>
                                <a  class="delete" data-toggle="modal"
                                    style="cursor: pointer;"><i class="material-icons" data-toggle="tooltip"
                                                                title="Delete">&#xE872;</i></a>
                            </td>

                        </tbody>
                    </table>
        </div>
    </div>
</div>

<!-- Add server Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/saveServer}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Server</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>IP</label>
                        <input type="text" th:name="ipAddress" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:name="name">
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label>Memory</label>
                                <input type="text" class="form-control" th:name="memory">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label>Type</label>
                                <input type="text" class="form-control" th:name="type">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" class="form-control" th:name="status">
                            <option value="SERVER_UP">SERVER UP</option>
                            <option value="SERVER_DOWN">SERVER DOWN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit"
                            class="btn btn-success">
                        <i  class="fas fa-spinner fa-spin"></i>
                        <span >Saving...</span>
                        <span >Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
